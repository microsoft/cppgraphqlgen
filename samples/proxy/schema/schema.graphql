type Query {
  relay(input: QueryInput!): QueryResults!
}

enum OperationType {
  QUERY
  MUTATION
  SUBSCRIPTION
}

input QueryInput {
  type: OperationType!
  query: String!
  operationName: String = null
  variables: String = null
}

type QueryResults {
  data: String
  errors: [String]
}
